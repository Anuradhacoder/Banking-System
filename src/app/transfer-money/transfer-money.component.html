<div class="container">
<div clas="bg">
<h2>Customer-List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email Id</th>
    <th>Bank Name</th>

    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.emailId}}</td>
    <td>{{employee.bankName}}</td>


    <td>
    <button (click)="transfer(employee.id)" class="btn btn-info">Transfer</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
</div>
